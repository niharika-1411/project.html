<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Survey Form </title>
    <style>
        h1{
            text-align: center;
            background-color: pink;
            color: black;
        }
        form{
            width:600px;
            margin-left: 30%;
            background-color: lightblue;
        }
        legend{
            color: crimson;
            text-align: center;
            font-weight: bolder;
        }
        fieldset{
            border:4px solid black;
            border-radius: 5%;
        }
        textarea{
            margin-left: 10%;
            border-radius: 4%;
        }
        #smb{
            border-radius: 19%;
            background-color: lightgreen;
            margin-left: 40%;
            padding: 10px;
            color: darkmagenta;
            font-weight: bolder;
            font-size: medium;
        }
    </style>
</head>
<body>
    <h1> Student Survey Form </h1>
    <form action="">
        <fieldset>
            <legend> Student Survey </legend>
            <label for="rollno"> Roll Number:</label>
            <input type="text" name="rollno" id="rollno" placeholder="Enetr your roll number" required>
            <br> <br>
            <label for="fname"> First Name: </label>
            <input type="text" name="fname" id="fname" placeholder="Enter your first name" required>
            <br> <br>
            <label for="lname"> Last Name: </label>
            <input type="text" name="lname" id="lname" placeholder="Enter your last name" required>
            <br> <br>
            <label for="mail"> Email Address: </label>
            <input type="email" name="mail" id="mail" placeholder="Enter your mail id" required>
            <br> <br>
            <label for="mail1"> College Mail Id: </label>
            <input type="email" name="mail1" id="mail1" placeholder="Enter your college mail id" required>
            <br> <br>
            <label for="age"> Age: </label>
            <input type="text" name="age" id="age" placeholder="Enter your age">
            <br> <br>
            <label for="gen"> Gender: </label>
            <br>
            <input type="radio" name="gen" id="male">
            <label for="male"> Male </label>
            <input type="radio" name="gen" id="female">
            <label for="female"> Female </label>
            <input type="radio" name="other" id="other">
            <label for="other"> Other </label>
            <br> <br>
            <label for="dept"> Department: </label>
            <select name="dept" id="dept">
                <option value="select"> --Select Department--</option>
                <option value="cse"> CSE </option>
                <option value="ece"> ECE </option>
                <option value="eee"> EEE </option>
                <option value="me"> ME </option>
                <option value="ce"> CE </option>
                <option value="oth"> Others </option>
            </select>
            <br> <br>
            <label for="year"> Year of Study: </label>
            <select name="year" id="year">
                <option value="select"> -- Select the Year --</option>
                <option value="1"> 1 </option>
                <option value="2"> 2 </option>
                <option value="3"> 3 </option>
                <option value="4"> 4 </option>
            </select>
            <br> <br>
            <label for="address"> Address: </label>
            <br>
            <textarea name="address" id="address" cols="50" rows="8" placeholder="Enter your address"></textarea>
            <br> <br>
            <label for="hobby"> Hobbies: </label>
            <br>
            <input type="checkbox" name="hobby" id="watch">
            <label for="watch "> Wathing Sports </label>
            <input type="checkbox" name="hobby" id="listen">
            <label for="listen"> Listening Music </label>
            <input type="checkbox" name="hobby" id="read">
            <label for="read"> Reading Books </label>
            <input type="checkbox" name="travel" id="travel">
            <label for="travel"> Travelling </label>
            <br> <br>
            <label for="time"> Preferred Study Time: </label>
            <select name="time" id="time">
                <option value="select"> -- Select the Preferred Time </option>
                <option value="mor"> Morning </option>
                <option value="aft"> Afternoon </option>
                <option value="even"> Evening </option>
                <option value="nig"> Night </option>
            </select>
            <br> <br>
            <label for="blood"> Blood Group: </label>
            <select name="blood" id="blood">
                <option value="select"> --Select Blood Group </option>
                <option value="a+"> A+ </option>
                <option value="a-"> A- </option>
                <option value="b+"> B+ </option>
                <option value="b-"> B- </option>
                <option value="o+"> O+ </option>
                <option value="o-"> O- </option>
                <option value="ab+"> AB+ </option>
                <option value="ab-"> AB- </option>
            </select>
            <br> <br>
            <label for="parent"> Parent / Guardian Name: </label>
            <input type="text" name="parent" id="parent" placeholder="Enter your parent / guardian name" readonly>
            <br> <br>
            <label for="number"> Parent / Guardian Number: </label>
            <input type="text" name="number" id="number" placeholder="Entre your parent / guardian number" required>
            <br> <br>
            <label for="feedback"> Your Feedback: </label>
            <br>
            <textarea name="feedback" id="feedback" cols="50" rows="08" placeholder="DO share your thoughts...."></textarea>
            <br> <br>
            <button type="submit" id="smb">Submit</button>
        </fieldset>
    </form>
</body>
</html>
