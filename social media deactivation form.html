        <style>
            h1{
                text-align: center;
                background-color: aqua;
            }
            form{
                position: absolute;
                background-color: whitesmoke;
                width:35%;
                left:35%;

            #submit{
                background-color: goldenrod;
                color: white;
            }
            

        </style>

    <body>
        <h1>Request Social Media Deactivation </h1>
        <form action="">
        <fieldset>
        <legend>Deactivation Form:</legend>
        <label for="name">Your Name</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="text">Select Platform to Deactivate</label><br>
        <select>
            <option>Facebook</option>
            <option>Instagram</option>
            <option>youtube</option>
            <option>twitter</option>
        </select><br>
        <label for="reason">Reason for Deactivate</label><br>
        <textarea name="reason" id="reason" cols="30" rows="10"></textarea><br><br>
        <label for="submit">I confirm that I want to deactivate my account</label><br><br>
        <input type="submit" value="Submit Deactivation Request" id="submit">
        </fieldset>
        </form> 
        </body>
