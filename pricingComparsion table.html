<!DOCTYPE html>
<html>
    <head>
        <title>Table 4</title>
        <style>
            table {
                border-collapse: collapse;
                width: 80%;
                margin: auto;
                text-align: center;
                font-family: Arial, sans-serif;
            }
            td, th {
                border: 1px solid #ccc;
                padding: 15px;
            }
            th {
                background: linear-gradient(#4CAF50, #66BB6A);
                color: white;
                font-size: 18px;
            }
            .rh {
                background: #8BC34A;
                color: white;
                font-weight: bold;
                text-align: left;
            }
            .price {
                color: #4CAF50;
                font-weight: bold;
                font-size: 20px;
            }
            .check {
                color: #6ac141;
                font-size: 22px;
                font-weight: bold;
            }
            .empty {
                background: none;
                border: none;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th class="empty"></th>
                <th>Smart Starter</th>
                <th>Smart Medium</th>
                <th>Smart Business</th>
                <th>Smart Deluxe</th>
            </tr>
            <tr>
                <td class="rh">Storage Space</td>
                <td>512 MB</td>
                <td>1 GB</td>
                <td>2 GB</td>
                <td>4 GB</td>
            </tr>
            <tr>
                <td class="rh">Bandwidth</td>
                <td>50 GB</td>
                <td>100 GB</td>
                <td>150 GB</td>
                <td>Unlimited</td>
            </tr>
            <tr>
                <td class="rh">MySQL Databases</td>
                <td>Unlimited</td>
                <td>Unlimited</td>
                <td>Unlimited</td>
                <td>Unlimited</td>
            </tr>
            <tr>
                <td class="rh">Setup</td>
                <td>19.90 $</td>
                <td>12.90 $</td>
                <td>Free</td>
                <td>Free</td>
            </tr>
            <tr>
                <td class="rh">PHP 5</td>
                <td class="check">&#10004;</td>
                <td class="check">&#10004;</td>
                <td class="check">&#10004;</td>
                <td class="check">&#10004;</td>
            </tr>
            <tr>
                <td class="rh">Ruby on Rails</td>
                <td class="check">&#10004;</td>
                <td class="check">&#10004;</td>
                <td class="check">&#10004;</td>
                <td class="check">&#10004;</td>
            </tr>
            <tr>
                <td class="rh">Price per month</td>
                <td class="price">$ 2.90</td>
                <td class="price">$ 5.90</td>
                <td class="price">$ 9.90</td>
                <td class="price">$ 14.90</td>
            </tr>
        </table>
    </body>
</html>
